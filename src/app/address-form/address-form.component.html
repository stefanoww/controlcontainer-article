<div [formGroup]="form" class="container">
  <mat-form-field>
    <mat-label>City</mat-label>
    <input matInput placeholder="City" formControlName="city" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Street</mat-label>
    <input matInput placeholder="Street" formControlName="street" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Home number</mat-label>
    <input matInput placeholder="Home number" formControlName="homeNumber" type="number" required>
  </mat-form-field>
</div>
