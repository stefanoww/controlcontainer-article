<div style="width: 50%; display: flex; flex-direction: column; justify-content: center; align-content: center; margin: auto;">
  <h1>Nested form example</h1>
  <form [formGroup]="form" (ngSubmit)="submit()" style="width: 100%;">
    <ng-container [formGroup]="form.controls[selectedStep]">
      <router-outlet></router-outlet>
    </ng-container>
    <button type="button" mat-button (click)="goToNextStep()">Next step</button>
    <button [disabled]="selectedStep === Step.Address" mat-button>Submit</button>
  </form>
  <h1 style="margin-top: 10px">Form value</h1>
  <p>{{form.value | json}}</p>
</div>
